spring:
  main:
    allow-bean-definition-overriding: true
  test:
    database:
      replace: none
  jackson:
    time-zone: Asia/Seoul

  # Redis 설정
  data:
    redis:
      repositories:
        enabled: false
      timeout: 15
      cluster:
        enabled: false

  # Datasource
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.0.32:///bottlenote
    username: root
    password: root
  sql:
    init:
      mode: always
      schema-locations:
        - classpath:storage/mysql/init/00-init-config-table.sql
        - classpath:storage/mysql/init/01-init-core-table.sql
        # - classpath:storage/mysql/init/*.sql

  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false

  # JPA
  jpa:
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        globally_quoted_identifiers: false # Hibernate 6.6에서 타입까지 백틱으로 감싸는 버그로 인해 비활성화
        use_sql_comments: false # SQL 쿼리 주석 불필요
        hbm2ddl:
          auto: validate # 스키마 검증 필수
    show-sql: true
    generate-ddl: false # SQL 스크립트로 스키마 생성
    database-platform: org.hibernate.dialect.MySQL8Dialect

  quartz:
    job-store-type: jdbc    # 메모리(memory) 또는 데이터베이스(jdbc)
    jdbc:
      initialize-schema: embedded
    properties:
      org:
        quartz:
          scheduler:
            instanceName: bottle_note_quartz_scheduler
            instanceId: AUTO

