# 배치 테스트 설정

app:
  type: batch
  info:
    server-name: batch-test
    environment: test
    git-branch: test
    git-commit: test
    git-build-time: test
  thirdParty:
    firebase-configuration-file: src/test/resources/service_account_credentials.json

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: bottlenote-batch-test
  jackson:
    time-zone: Asia/Seoul

  # JPA
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
    show-sql: false

  # Redis
  data:
    redis:
      repositories:
        enabled: false

  # Batch
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

  # Quartz 비활성화
  quartz:
    auto-startup: false
    job-store-type: memory

# Discord 웹훅 (테스트용)
discord:
  webhook:
    url: https://discord.test.webhook.url

# AWS (테스트용)
