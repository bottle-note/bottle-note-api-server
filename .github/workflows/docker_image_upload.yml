name: Build and Push to ECR

on:
  push:
    branches:
      - feature/279
  #pull_request:
  #  types: [ closed ]
  #  branches:
  #    - dev

# 동시 실행 방지 설정
concurrency:
  group: "ecr-upload"
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GIT_ACCESS_TOKEN }}

      - name: Update submodules
        run: |
          git submodule update --init --recursive
          git submodule update --remote

      - name: Install SOPS
        run: |
          curl -LO https://github.com/mozilla/sops/releases/download/v3.7.3/sops-v3.7.3.linux.amd64
          chmod +x sops-v3.7.3.linux.amd64
          sudo mv sops-v3.7.3.linux.amd64 /usr/local/bin/sops

      # GPG 키 가져오기 (대신 AWS KMS 또는 다른 방법을 사용할 수도 있습니다)
      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d | gpg --import

      - name: Decrypt and print SOPS file
        run: |
          echo "===== ECR 설정 값 출력 ====="
          sops -d git.environment-variables/deploy/aws/ecr/properties.sops.yaml

          # 변수로 내보내기
          eval $(sops -d git.environment-variables/deploy/aws/ecr/properties.sops.yaml | sed 's/: /=/')

          echo "===== 변수 확인 ====="
          echo "ECR_REPOSITORY: $ECR_REPOSITORY"
          echo "ECR_REGION: $ECR_REGION"
          echo "ECR_REGISTRY: $ECR_REGISTRY"
