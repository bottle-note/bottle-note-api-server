name: Deploy to Development

on:
  workflow_dispatch:
  pull_request:
    types: [ closed ]
    branches:
      - dev

concurrency:
  group: "deploy-development"
  cancel-in-progress: true

env:
  ECR_REGION: ap-northeast-2
  ECR_REGISTRY: 536697247604.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: ecr-bottle-note-api

jobs:
  build-and-push:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-24.04-arm
    outputs:
      image_tag: ${{ steps.build-image.outputs.image_tag }}
      registry: ${{ steps.build-image.outputs.registry }}
    steps:
      - name: checkout code with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GIT_ACCESS_TOKEN }}
      - name: setup gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.ECR_REGION }}
      - name: login to amazon ecr
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: setup docker buildx for dev (cache support)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
      - name: generate build timestamp
        id: build-time
        run: echo "time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
      - name: build and push dev image to ecr (github actions cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:development_${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:development_latest
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
            BUILD_TIME=${{ steps.build-time.outputs.time }}
          cache-from: type=gha,scope=development
          cache-to: type=gha,scope=development,mode=max
      - name: set image tag output for dev
        id: build-image
        run: |
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT
