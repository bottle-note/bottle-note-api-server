name: Deploy Antora Documentation to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - 'bottlenote-*/src/docs/**'
      - 'bottlenote-*/src/test/java/**/docs/**'
      - 'bottlenote-*/src/test/kotlin/**/docs/**'
      - 'bottlenote-*/build.gradle*'
      - 'gradle/libs.versions.toml'
      - 'docs/**'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate REST Docs snippets
        run: ./gradlew restDocsTest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Antora
        run: npm i -D @antora/cli@3.1 @antora/site-generator@3.1

      - name: Copy files to Antora structure
        run: |
          # Product API: ADOC 파일 복사
          mkdir -p docs/modules/product-api/pages
          cp -r bottlenote-product-api/src/docs/asciidoc/* docs/modules/product-api/pages/

          # Product API: 스니펫 복사
          mkdir -p docs/modules/product-api/examples
          cp -r bottlenote-product-api/build/generated-snippets/* docs/modules/product-api/examples/

          # Admin API: ADOC 파일 복사
          mkdir -p docs/modules/admin-api/pages
          cp -r bottlenote-admin-api/src/docs/asciidoc/* docs/modules/admin-api/pages/

          # Admin API: 스니펫 복사
          mkdir -p docs/modules/admin-api/examples
          cp -r bottlenote-admin-api/build/generated-snippets/* docs/modules/admin-api/examples/

      - name: Build Antora site
        run: |
          cd docs
          npx antora --fetch antora-playbook.yml

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4