name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: [ "main" ]
    paths:
      - 'bottlenote-*/src/docs/**'
      - 'bottlenote-*/src/test/java/**/docs/**'
      - 'bottlenote-*/src/test/kotlin/**/docs/**'
      - 'bottlenote-*/build.gradle*'
      - 'gradle/libs.versions.toml'
      - 'docs/**'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate REST Docs snippets
        run: ./gradlew restDocsTest

      - name: Generate API documentation
        run: |
          mkdir -p docs
          ./gradlew :bottlenote-product-api:asciidoctor :bottlenote-admin-api:asciidoctor
          cp bottlenote-product-api/build/docs/asciidoc/product-api.html docs/
          cp bottlenote-admin-api/build/docs/asciidoc/admin-api.html docs/
          echo "API documentation copied"


      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
