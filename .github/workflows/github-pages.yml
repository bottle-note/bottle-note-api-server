name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: [ "main","dev" ]
    paths:
      - 'bottlenote-product-api/**'
      - 'bottlenote-admin-api/**'
      - 'docs/index.html'
      - '.github/workflows/github-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build application
        run: ./gradlew build

      - name: Generate Product API documentation
        run: |
          mkdir -p bottlenote-product-api/build/generated-snippets
          mkdir -p docs
          ./gradlew :bottlenote-product-api:asciidoctor || echo "Product API docs generation failed"
          if [ -f "bottlenote-product-api/build/docs/asciidoc/product-api.html" ]; then
            cp bottlenote-product-api/build/docs/asciidoc/product-api.html docs/
            echo "Product API documentation copied"
          fi

      - name: Generate Admin API documentation
        run: |
          mkdir -p bottlenote-admin-api/build/generated-snippets
          mkdir -p docs
          ./gradlew :bottlenote-admin-api:asciidoctor || echo "Admin API docs generation failed"
          if [ -f "bottlenote-admin-api/build/docs/asciidoc/admin-api.html" ]; then
            cp bottlenote-admin-api/build/docs/asciidoc/admin-api.html docs/
            echo "Admin API documentation copied"
          fi


      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
