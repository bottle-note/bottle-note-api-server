# application-logging.yml
logging:
  level:
    root: info

--- # Local 환경
spring:
  config:
    activate:
      on-profile: local
  sleuth:
    jdbc:
      p6spy:
        tracing:
          include-parameter-values: true
logging:
  level:
    root: info
    org.hibernate.orm.jdbc.bind: trace
    org.hibernate.SQL: debug
decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j

--- # 개발 환경
spring:
  config:
    activate:
      on-profile: dev
  sleuth:
    jdbc:
      p6spy:
        tracing:
          include-parameter-values: true
logging:
  level:
    root: info
    org.hibernate.orm.jdbc.bind: trace
    org.hibernate.SQL: debug
decorator:
  datasource:
    p6spy:
      enable-logging: true
      multiline: true
      logging: slf4j

--- # 운영 환경
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        use_sql_comments: false
logging:
  level:
    root: info
    org.hibernate: info
decorator:
  datasource:
    p6spy:
      enable-logging: false
